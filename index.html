<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo-removebg-preview.png" alt="logo">
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
             </div>
             <div class="alerta">
                <img src="images/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acento</p>
             </div>
             <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
             </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="images/lupa1.jpg" class="munieco" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún parrafo fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.
                </p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
